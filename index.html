<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts (Optional: for a nicer font) -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5 text-primary">My Task List <i class="fas fa-clipboard-check"></i></h1>
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
                <!-- Task Input Form -->
                <form id="taskForm" class="input-group mb-4">
                    <input type="text" id="taskInput" class="form-control form-control-lg" placeholder="What needs to be done?" aria-label="Add a new task">
                    <button class="btn btn-primary btn-lg" type="submit" id="addTaskBtn">Add Task</button>
                </form>
                <div class="alert alert-danger d-none" id="taskError"></div>

                <!-- Task Filters & Controls -->
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                    <div class="btn-group mb-2 mb-sm-0" role="group" aria-label="Task Filters">
                        <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="active">Active</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="completed">Completed</button>
                    </div>
                    <button id="clearCompletedBtn" class="btn btn-outline-danger btn-sm">Clear Completed</button>
                </div>

                <!-- Task List -->
                <ul id="taskList" class="list-group list-group-flush">
                    <!-- Tasks will be loaded here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
