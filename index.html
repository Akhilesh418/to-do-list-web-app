<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5 position-relative">
    <button class="btn btn-outline-dark btn-sm btn-toggle-dark" id="toggleDarkMode">
      <i class="fas fa-moon"></i> Dark Mode
    </button>

    <h1 class="text-center text-primary mb-4">My To-Do List <i class="fas fa-clipboard-check"></i></h1>

    <div class="card shadow-lg">
      <div class="card-body">
        <form id="taskForm" class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control form-control-lg" placeholder="What needs to be done?">
          <button class="btn btn-primary btn-lg" type="submit">Add</button>
        </form>
        <div id="taskError" class="alert alert-danger d-none"></div>

        <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
          <div class="btn-group mb-2" role="group">
            <button class="btn btn-outline-primary active" data-filter="all">All</button>
            <button class="btn btn-outline-primary" data-filter="active">Active</button>
            <button class="btn btn-outline-primary" data-filter="completed">Completed</button>
          </div>
          <div class="text-muted small mb-2">
            Tasks: <span id="taskCount">0</span>
          </div>
          <button id="clearCompletedBtn" class="btn btn-outline-danger btn-sm">Clear Completed</button>
        </div>

        <ul id="taskList" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
